<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="top">
                <button class="clear">C</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <button dataVal="1" class="number">1</button>
                    <button dataVal="2" class="number">2</button>
                    <button dataVal="3" class="number">3</button>
                    <button dataVal="4" class="number">4</button>
                    <button dataVal="5" class="number">5</button>
                    <button dataVal="6" class="number">6</button>
                    <button dataVal="7" class="number">7</button>
                    <button dataVal="8" class="number">8</button>
                    <button dataVal="9" class="number">9</button>
                    <button dataVal="0" class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="operate">=</button>
                </div>
                <div class="right">
                    <button dataOp="Add" class="operator">+</button>
                    <button dataOp="Subtract" class="operator">-</button>
                    <button dataOp="Multiply" class="operator">*</button>
                    <button dataOp="Divide" class="operator">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
